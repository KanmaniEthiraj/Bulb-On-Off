<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bulb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bulb ON OFF Project</h1>
        <img id="bulb" src="https://www.shutterstock.com/image-illustration/3d-rendering-clear-light-bulb-260nw-699554389.jpg" >
        <div id="button-container">
            <button id="on" onclick="bulb_on()">ON</button>
            <button id="off" onclick="bulb_off()">OFF</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
